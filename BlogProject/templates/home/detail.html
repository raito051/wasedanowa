{% extends 'header/header.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'home/detail.css' %}">
{% endblock %}

{% block content %}
<div id="app">
    <ul class="sports-list">
        <!--スポーツ名-->
        {% for list in sports_list %}
        <li class="sports-list-li">
            <input type="checkbox" id="{{list}}" v-model="items" value="{{ list }}">
            <label for="{{list}}">{{list}}</label>
        </li>
        {% endfor %}
    </ul>


    <template v-for="item in items">
        [[item]]
    </template>

    <!--サークル一覧-->
    {% for list in sports_list %}
    <ul>
        <template v-for="item in items">
            <li v-if="'{{list}}' == item">
                {% for circle_list in circle_lists %}
                    {% if circle_list.category == list %}
                    <a href="{{circle_list.id}}" class="btn btn-primary">詳細へ</a>
                    {% endif %}
                {% endfor %}
            </li>
        </template>
    </ul>
    {% endfor %}
</div>

<script src="{% static 'home/detail.js' %}"></script>
{% endblock %}
