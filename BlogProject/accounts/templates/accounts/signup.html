{% extends 'header/header.html' %}
{% block title %}アカウント作成{% endblock %}
{% block h1 %}アカウント作成{% endblock %}
{% block content %}
    <form method="post" class="form-horizontal">{% csrf_token %}
    <input type = "text" name="username" placeholder="ユーザーID">
    <input type = "password" name = "password1" placeholder="パスワード">
    <input type = "password" placeholder="パスワード確認用">
    <small class="">パスワードは8文字以上で設定してください</small>
    {% if form.errors %}
        <span> 入力できない文字を使用した可能性があります</span>
    {% endif %}
    <button type="submit">アカウント作成</button>
    </form>
{% endblock %}
